<div class="panel panel-default">
  <div *ngIf="user"  class="panel-body">
      <div class="page-header" style="margin-top: 0; padding-top: 0">
        <h3>个人信息</h3>
      </div>

      <div class="col-md-5">
        <img class="img-thumbnail" src="{{ user.imgUrl }}" />
      </div>
      <div class="col-md-7">

        <form class="form-horizontal">
          <div class="form-group">
            <label class="control-label col-sm-2">姓名</label>
            <div class="col-sm-10">
              <p class="form-control-static">{{ user.name }}</p>
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-sm-2">邮件</label>
            <div class="col-sm-10">
              <p class="form-control-static">{{ user.email }}</p>
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-sm-2">电话</label>
            <div class="col-sm-10">
              <p class="form-control-static">{{ user.phone }}</p>
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-sm-2">职业</label>
            <div class="col-sm-10">
              <p class="form-control-static">{{ user.job }}</p>
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-sm-2">爱好</label>
            <div class="col-sm-10">
              <p class="form-control-static">{{ user.hobbies }}</p>
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-sm-2">住址</label>
            <div class="col-sm-10">
              <p class="form-control-static">{{ user.address }}</p>
            </div>
          </div>

        </form>
      </div>

    <div class="col-md-12" style="margin-top: 5rem">
      <h4>个人描述</h4>
      <p>{{ user.description }}</p>
    </div>

  </div>

  <div *ngIf="!user" class="panel-body">
    <h3>未登录</h3>
  </div>
</div>
