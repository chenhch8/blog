<div class="panel panel-default">
  <div class="panel-body">
    <form class="form-horizontal">

      <div class="form-group">
        <label for="titleInput" class="control-label col-sm-2">Title</label>
        <div class="col-sm-10">
          <input type="text" name="title" id="titleInput" class="form-control input-lg" [(ngModel)]="title" />
        </div>
      </div>

      <div class="form-group">
        <label for="imgInput" class="control-label col-sm-2">Image Url</label>
        <div class="col-sm-10">
          <input type="text" name="imgUrl" id="imgInput" class="form-control input-lg" [(ngModel)]="imgUrl" />
        </div>
      </div>

      <div class="form-group">
        <label for="textInput" class="control-label col-sm-2">Text</label>
        <div class="col-sm-10">
          <textarea type="text" name="description" id="textInput" class="form-control input-lg" rows="10" [(ngModel)]="description"></textarea>
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button class="btn btn-primary" type="submit" (click)="onSubmit()" [disabled]="!title || !description" data-toggle="modal" data-target="#myModal">提交</button>
          <button class="btn btn-default" type="reset">清除</button>
        </div>
      </div>

    </form>
  </div>

</div>
