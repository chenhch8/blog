<nav aria-label="Page navigation">
  <ul class="pagination" #ul_nav>
    <li (click)="setPage(id - 1)">
      <a href="#" aria-label="Previous">
        <span aria-hidden="true">&laquo;</span>
      </a>
    </li>
    <li *ngFor="let id of pages; let i = index " (click)="setPage(i)" [ngClass]="{active: (i == 0) && isFirst }">
      <a href="#">{{ i + 1 }}</a>
    </li>
    <li  (click)="setPage(id + 1)">
      <a href="#" aria-label="Next">
        <span aria-hidden="true">&raquo;</span>
      </a>
    </li>
  </ul>
</nav>
