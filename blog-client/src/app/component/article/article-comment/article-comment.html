<div class="row page-header">
  <div class="col-md-2" style="padding: 0">
    <figure>
      <img src="{{ comment.author.imgUrl }}" style="width: 10rem; height: 10rem; border-radius: 5rem; margin: 0 2rem 2rem; position: relative; left: 50%; top: 50%; margin: 0 0 0 -5rem">
      <figcaption><p style="text-align:center; margin-top: 5%">{{ comment.author.name }}</p></figcaption>
    </figure>
  </div>
  <div class="col-md-9" style="padding: 0">
    <p> {{ comment.description }}</p>
    <p style="text-align: right;">
      回答于{{ comment.created_at }}
    </p>
  </div>
</div>
