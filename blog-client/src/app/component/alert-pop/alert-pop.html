<div class="modal fade" id="{{ modalId }}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <div style="position: relative; height: 15rem; width: 100%; ">
          <h2 style="text-align: center; top: 30%; position: relative;">{{ message }}</h2>
        </div>
        <button type="button" class="btn btn-success" (click)="startCallback()" data-dismiss="modal" style="position: relative; width: 100%; height: 4rem; margin: 0 auto; display: block;">确定</button>
        </div>
  </div>
</div>
